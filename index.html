<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div id="title">
            <p>Rock, Paper, Scissors!</p>
        </div>
    </header>

    <div id="result-box">
        <p id="result">Result:</p>
    </div>

    <div id="points">
        <p id="playerScore" class="score">Player Score: 0</p>
        <p id="computerScore" class="score">Computer Score: 0</p>
    </div>
    <div id="container">
        <div id="buttons">
            <div id="rock" class="button">
                <img src="icons/rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div id="paper" class="button">
                <img src="icons/paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div id="scissors" class="button">
                <img src="icons/scissors.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
        

        <div id="final">
            <p id="finalResult"></p>
        </div>


    </div>
    <footer>
        <p>
            Icons made by <a href="https://www.flaticon.com/authors/cuputo">Cuputo from flaticon</a>
        </p>
        <p>
            Copyright $copy; 2022 Aq1q
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
